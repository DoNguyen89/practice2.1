<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice2.1.3</title>
</head>
<body>
        <script>
            document.write("Mời bạn nhập vào 2 số, để kiểm tra số nhập trước có chia hết cho số nhập sau không");
            a = prompt("mời bạn nhập vào số a: ");
            b = prompt("mời bạn nhập vào số b: ");
            if (a%b == 0){
                alert("a chia hết cho b") ;
            }

            else {
                alert("a không chia hết cho b");
            }

        </script>
</body>
</html>
