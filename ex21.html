<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX21</title>
</head>
<body>
    <script>
        var diemVatLy = parseInt(prompt("Mời bạn nhập vào điểm môn Vật Lý"));
        var diemHoaHoc = parseInt(prompt("Mời bạn nhập vào điểm môn Hóa H"));
        var diemSinhHoc = parseInt(prompt("Mời bạn nhập vào điểm môn Sinh Học"));
        var tongDiem = diemVatLy + diemHoaHoc + diemSinhHoc;
        var diemTrungBinh = tongDiem /3;
        document.write("Điểm trung bình 3 môn của sinh viên:"+ diemTrungBinh);
        document.write("<br />");
        document.write("Tổng điểm 3 môn của sinh viên :"+ tongDiem);

    </script>
</body>
</html>s
