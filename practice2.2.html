<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice2.2</title>
</head>
<body>
    <script>
        var width;
        var height;
        var width = parseInt(prompt("Enter the width:"));
        var height = parseInt(prompt("Enter the height:"));
        var area = width * height;
        document.write("Hình chữ nhật có kích thước:");
        document.write("<br />");
        document.write("chiều rộng là: "+ width);
        document.write("<br />");
        document.write("chiều  là: "+ height);
        document.write("<br />");
        document.write("Diện tích hình chữ nhật là: " + area);


    </script>
</body>
</html>
